<div>
    <table *ngIf="dataSource" mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Application Number Column -->
      <ng-container matColumnDef="applicationId">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Application Number </th>
        <td mat-cell *matCellDef="let element"> {{element.applicationId}} </td>
      </ng-container>
  
      <!-- name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
      </ng-container>
  
      <!-- Futher's Name Column -->
      <ng-container matColumnDef="fname">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Father's Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name_of_father}} </td>
      </ng-container>
  
      <!-- Phone Number Column -->
      <ng-container matColumnDef="phone_number">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let element"> {{element.mbno}} </td>
      </ng-container>
  
       <!-- Status Column -->
       <ng-container matColumnDef="status">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
  
       <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
        <a class="demo-button" [routerLink]="['/view_detail']" [queryParams]="{id: element.id}" (click)="viewApplication(element.id)" mat-fab color="primary">
          <mat-icon>visibility_off</mat-icon></a>
        </td>
      </ng-container>  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[4, 8, 12]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
