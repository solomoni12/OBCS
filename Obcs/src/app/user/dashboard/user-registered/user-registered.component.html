<div>
    <table *ngIf="dataSource" mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Application Number Column -->
      <ng-container matColumnDef="fname">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.fname}} </td>
      </ng-container>
  
      <!-- name Column -->
      <ng-container matColumnDef="lname">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let element"> {{element.lname}} </td>
      </ng-container>
  
      <!-- Futher's Name Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>
  
      <!-- Phone Number Column -->
      <ng-container matColumnDef="mbno">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let element"> {{element.mbno}} </td>
      </ng-container>

       <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
        <a class="demo-button" [routerLink]="['/view_registerd_user_application_details']" [queryParams]="{id: element.id}" (click)="viewApplication(element.id)" mat-fab color="primary">
          <mat-icon>visibility_off</mat-icon></a>
          <a class="demo-button" (click)="deleteUser(element.id)" mat-fab color="accent">
            <mat-icon>delete</mat-icon></a>
        </td>
      </ng-container>  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[4, 8, 12]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
