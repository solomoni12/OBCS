<p>
  <mat-toolbar class="fixed-toolbar" [ngClass]="{'scrolled': isScrolled}" color="{{ isScrolled ? 'black' : 'primary' }}">

    <span>OBCS</span>
    <span class="example-spacer"></span>
    <a mat-button [routerLink]="['/sidebar']" class="blue-link">
      <span>Home</span>
    </a>
    <a mat-button [routerLink]="['/login']" class="blue-link">
      <span>Login</span>
    </a>
    <a mat-button [routerLink]="['/register']" class="blue-link">
      <span>Register</span>
    </a>
  </mat-toolbar>
</p>


<!-- Login -->
<div class="content">
  <mat-card>
    <mat-card-header>
      <h1>Sign In</h1>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="loginform" (ngSubmit)="proceedlogin()">
        <mat-form-field class="example-full-width">
          <mat-label>
            <mat-icon>person</mat-icon>
            Email
          </mat-label>
          <input matInput type="email" formControlName="email">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>
            <mat-icon>lock</mat-icon>
            Password
          </mat-label>
          <input type="password" matInput formControlName="password">
        </mat-form-field>
        <div class="example-button-row">
          <button mat-raised-button color="primary">LogIn</button>
          <a mat-button class="forgot-password" [routerLink]="['/forgot-password']">
            <span>Forgot password?</span>
          </a>

        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>




<p>
  <mat-toolbar color="primary">
    <span  class="centered-text">Online Birth Certificate System-OBCS @ 2023</span>

      <span>Contact Us</span>
    </a> -->
  </mat-toolbar>
</p>
